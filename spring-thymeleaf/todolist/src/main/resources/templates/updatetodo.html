<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Todo Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Update Todo</h2>

    <form action="#" th:action="@{/todos/save}" th:object="${retrievedTodo}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
        <input type="date" th:field="*{dueDate}" class="form-control mb-4 col-4">

        <label for="priority">Choose a priority:</label>
        <select name="priority" id="priority" th:field="*{priority}">
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
        </select><br>

        <label for="status">Choose the status: </label>
        <select name="status" id="status" th:field="*{status}">
            <option value="IN_PROGRESS">In Progress</option>
            <option value="DONE">Done</option>
            <option value="WONT_DO">Won't Do</option>
        </select><br>

        <button type="submit" class="btn btn-info col-2">Update Todo</button>
    </form>

    <hr>

    <a th:href = "@{/todos/}"> Back to Todo List</a>
</div>
</body>
</html>
