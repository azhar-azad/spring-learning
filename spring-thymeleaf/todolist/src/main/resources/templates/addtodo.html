<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Todo Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add Todo</h2>

    <form action="/todos/" th:action="@{/todos/save}" th:object="${emptyTodo}"
          method="POST">

        <input type="text" th:field="*{title}" placeholder="Title"
               class="form-control mb-4 col-4">

        <input type="text"
               th:field="*{description}" placeholder="Description"
               class="form-control mb-4 col-4">

        <input type="date"
               th:field="*{dueDate}" placeholder="Due Date"
               class="form-control mb-4 col-4">

        <label for="priority">Choose a priority:</label>
        <select name="priority" id="priority" th:field="*{priority}">
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
        </select><br>

        <label for="status">Choose the status: </label>
        <select name="status" id="status" th:field="*{status}">
            <option value="CREATED">Created</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="DONE">Done</option>
        </select><br>

        <button type="submit" class="btn btn-info col-2">Save Todo</button>
    </form>

    <hr>

    <a th:href="@{/todos/}"> Back to Todo List</a>
</div>
</body>
</html>
