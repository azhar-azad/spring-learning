<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
</head>
<body>
    <div th:switch="${members}">
        <h2 th:case="null">No members yet!</h2>
        <div th:case="*">
            <h2>Members</h2>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.email}"></td>
                    <td><a th:href="@{/edit/{id}(id=${member.id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${member.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/signup">Add a new member</a></p>
    </div>
</body>
</html>
